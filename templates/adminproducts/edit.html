{% extends "base.html" %}

{% block title %}管理者用：商品編集{% endblock title %}

{% block content %}
<div class="container">
    <header class="d-flex align-items-center justify-content-between py-4 mb-4 border-bottom">
        <div>
            <span class="fs-4 fw-bold">管理者用ページ</span>
        </div>
        <div class="d-flex gap-2">
            <a href="{% url "adminproducts:admin_product_list" %}" class="btn btn-primary" role="button">商品一覧へ</a>
            <a href="{% url "ec:product_list" %}" class="btn btn-dark" role="button">ログアウト</a>
        </div>
    </header>

    <div class="mx-auto" style="max-width: 600px;">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="{{ form.name.id_for_label }}" class="form-label">商品名</label>
                {{ form.name }}
            </div>
            <div class="form-group mb-3">
                <label for="{{ form.description.id_for_label }}" class="form-label">説明</label>
                {{ form.description }}
            </div>
            <div class="form-group mb-3">
                <label for="{{ form.price.id_for_label }}" class="form-label">値段</label>
                {{ form.price }}
            </div>
            {% comment %} <div class="form-group mb-4">
                <label for="{{ image_form.iamge.id_for_label }}" class="form-label">登録されている商品画像</label>
                <img src="{{ image_form.image.url }}" class="img-thumbnail" alt="...">
            </div> {% endcomment %}
            <div class="form-group mb-4">
                <label for="{{ image_form.iamge.id_for_label }}" class="form-label">商品画像</label>
                {{ image_form.image }}
            </div>
            <button type="submit" class="w-100 btn btn-primary">更新する</button>
        </form>
    </div>

</div>
{% endblock content %}
